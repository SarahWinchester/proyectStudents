<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <section class="row">
            <div class=" col-2 offset-10"><i class="fas fa-user"></i> Iniciar sesion <i class= "fas fa-arrow-down"></i>  </div>
        </section>
        <section>
            <div class=" secondBar">
                <div class="row thirdBar">
                    <button class="col-2 button btn">Dashboard</button>
                    <button class="col-2 button btn">Students</button>
                    <button class="col-2 button btn">Teachers</button>
                    <input type="search" name="" id="searching" class="col-3 offset-2" placeholder="Search">
                </div>
                
            </div>
        </section>
        <main>
            <h2 class="" id="title">Students Data</h2>
            <section id="studentsContent">
                <script id="pageTemplate" type="text/x-handlebars-template">
                    <div class="row">
                        {{#each data}}
                        <div class =" col-10 offset-1 border">
                            <div class="row">
                                <img src="" alt="" src="{{photo}}" class="col-2 img-thumbnail ">
                                <div class="col-3">
                                    <!-- {{#each }} -->
                                    <div>{{name}}</div>
                                    <div>{{apellido}}</div>
                                </div>
                                <div class="col-5">
                                    <div>Skills</div>
                                    <div class="skillbtn btn">{{skill}}
                                        <button type="button" class="btn skillbtn closebtn" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div><i class="fas fa-plus"></i> AÃ±adir otro</div>
                                </div>
                            </div>
                        </div>
                        {{/each}}    
                    </div>
                </script>
                
            </section>
        </main>
    </header>
    
    
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="../js/package.json"></script>
    <script src="../js/assets/handlebars-v4.0.11.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
